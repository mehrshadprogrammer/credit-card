<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit card UI design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="img/logo.png" alt="">
            </span>
            <img src="img/chip.png" alt="" class="chip">
        </header>
        <div class="card-detail">
            <div class="name-number">
                <h6>Card number</h6>
                <h5 class="number">6104 3374 9793 0337</h5>
                <h5 class="name">Mr Mehrshad Samaei</h5>
            </div>
            <div class="valid-date">
                <h6>valid thru</h6>
                <h5>05/29</h5>
            </div>
        </div>
    </div>
</body>
</html>
